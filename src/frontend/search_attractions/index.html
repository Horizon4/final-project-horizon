<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Horizon</title>
        <link rel="stylesheet" type="text/css" href="/_Shared/css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="/_Shared/css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <script src="/_Shared/scripts/jquery-3.2.1.js"></script>
        <script src="/_Shared/scripts/jquery-ui.js"></script>
        <script src="/_Shared/scripts/js.cookie.js"></script>
        <script src="/_Shared/scripts/utils.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/controller.js"></script>
        <script src="scripts/view.js"></script>
    </head>
    <body>
        <div id="nav_bar"></div>
        <div id="dataLists"></div>
        <div class="main_wrapper">
            <div id="outline">
                <h1 id="searchTitle">Search for Attractions</h1>
                <form>
                    <div class="formField">
                        <label for="destinationCity">City</label>
                        <input type="text" id="destinationCity" placeholder="Which city?" list = "datalist2">
                        <label for="focusAttraction">Main Attraction Type</label>
                        <input type="text" id="focusAttraction" placeholder="Main type of attraction you'd like to visit?"  list = "datalist1">
                        <label for="attraction2">Priority 2 Attraction Type</label>
                        <input type="text" id="attraction2" placeholder="Second attraction type you'd like to visit?"  list = "datalist1">
                        <label for="attraction3">Priority 3 Attraction Type</label>
                        <input type="text" id="attraction3" placeholder="Third attraction type you'd like to visit?"  list = "datalist1">
                        <label for="attraction4">Priority 4 Attraction Type  list = "datalist1"</label>
                        <input type="text" id="attraction4" placeholder="Fourth attraction type you'd like to visit??"  list = "datalist1">

                        <input type="submit" id="submitButton" value="Save &amp; Continue">
                    </div>
                </form>
            </div>
        </div>
        <div class="light-grey round">
          <div class="container green round">Populating your itinerary with places to visit..</div>
        </div>

    </body>
</html>
