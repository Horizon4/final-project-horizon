<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Horizon</title>

        <link rel="stylesheet" type="text/css" href="../_Shared/css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="../_Shared/css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <script src="../_Shared/scripts/jquery-3.2.1.js"></script>
        <script src="../_Shared/scripts/jquery-ui.js"></script>
        <script src="../_Shared/scripts/js.cookie.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/controller.js"></script>
        <script src="scripts/view.js"></script>
    </head>
    <body>
      <div id="outline">
      <h1 id="searchTitle">Search for Flights</h1>
        <form>
          <div class="formField">
          <label for="origin">Origin</label>
          <input type="text" id="origin" placeholder="Current Location?">
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="Where do you plan to travel?">
          <label for="budget">Budget</label>
          <input type="text" id="budget" placeholder="How much do you plan to spend?">
          <label for="fromLocation">From</label>
          <input type="text" id="fromLocation" placeholder="When do you plan to travel?">
          <label for="toLocation">To</label>
          <input type="text" id="toLocation" placeholder="When do you plan to return?">
          <input type="submit" id="submitButton" value="Submit">
          </div>
        </form>
      </div>

    </body>
</html>
