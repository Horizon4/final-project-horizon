<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Horizon</title>

        <link rel="stylesheet" type="text/css" href="/_Shared/css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="/_Shared/css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <script src="/_Shared/scripts/jquery-3.2.1.js"></script>
        <script src="/_Shared/scripts/jquery-ui.js"></script>
        <script src="/_Shared/scripts/js.cookie.js"></script>
        <script src="/_Shared/scripts/utils.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/controller.js"></script>
        <script src="scripts/view.js"></script>
    </head>
    <body>
        <div id="nav_bar"></div>
        <div id="dataLists"></div>
        <div class="main_wrapper">
            <div id="outline">
                <h1 id="searchTitle">Get Started</h1>
                <form>
                    <div class="formField">
                        <label for="origin"><div class="red">*</div> Origin</label>
                        <input type="text" id="origin" placeholder="Current Location?" list = "datalist3">
                        <label for="destination"><div class="red">*</div> Destination</label>
                        <input type="text" id="destination" placeholder="Where do you plan to travel?" list = "datalist3">
                        <label for="departureDate"><div class="red">*</div> Departure Date</label>
                        <input type="text" id="departureDate" placeholder="YYYY-MM-DD - When do you plan to travel?">
                        <label for="return"><div class="red">*</div> Return Date</label>
                        <input type="text" id="returnDate" placeholder="YYYY-MM-DD - When do you plan to return?">
                        <label for="budget"><div class="red">*</div> Budget</label>
                        <input type="text" id="budget" placeholder="How much do you plan on spending?">
                        <input type="submit" id="submitButton" value="Save &amp; Continue">
                    </div>
                </form>
            </div>
        </div>
        <div class="light-grey round">
          <div class="container green round">Getting Started..</div>
        </div>
        <div id="loader"></div>
    </body>
</html>
