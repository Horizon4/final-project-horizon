<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Horizon</title>

        <link rel="stylesheet" type="text/css" href="/_Shared/css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="/_Shared/css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <script src="/_Shared/scripts/jquery-3.2.1.js"></script>
        <script src="/_Shared/scripts/jquery-ui.js"></script>
        <script src="/_Shared/scripts/js.cookie.js"></script>
        <script src="/_Shared/scripts/utils.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/controller.js"></script>
        <script src="scripts/view.js"></script>
    </head>
    <body>
        <div id="nav_bar"></div>


        <div class="light-grey round">
            <div class="container green round">Confirming..</div>
        </div>
        <div class="main_wrapper">
            <div id="outline">
                <h1 id="searchTitle">Select an Itinerary to Save</h1>
            </div>

            <div class="scrollmenu" id="itinerary_list">
                <div class="itinerary">
                    <div class="flight">
                        <div class="departure">
                            <div class="row title">Departure Flight</div>
                            <div class="row">Initialization Error</div>
                        </div>
                        <div class="return">
                            <div class="row title">Return Flight</div>
                            <div class="row">Initialization Error</div>
                        </div>
                    </div>
                    <div class="accommodation">
                        <div class="row title">Accommodation</div>
                        <div class="row">Initialization Error</div>
                    </div>
                </div>
                <div class="itinerary">Itinerary 2</div>
                <div class="itinerary">Itinerary 3</div>
                <div class="itinerary">Itinerary 4</div>
                <div class="itinerary">Itinerary 5</div>
                <div class="itinerary">Itinerary 6</div>
                <div class="itinerary">Itinerary 7</div>
                <div class="itinerary">Itinerary 8</div>

            </div>
        </div>
    </body>
</html>
