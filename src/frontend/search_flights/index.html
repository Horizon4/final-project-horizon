<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Horizon</title>

        <link rel="stylesheet" type="text/css" href="/_Shared/css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="/_Shared/css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <script src="/_Shared/scripts/jquery-3.2.1.js"></script>
        <script src="/_Shared/scripts/jquery-ui.js"></script>
        <script src="/_Shared/scripts/js.cookie.js"></script>
        <script src="/_Shared/scripts/utils.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/controller.js"></script>
        <script src="scripts/view.js"></script>
    </head>
    <body>
        <div id="nav_bar"></div>
        <div class="light-grey round">
          <div class="container green round">Flight Preferences..</div>
        </div>
        <div class="main_wrapper">
            <div id="outline">
                <h1 id="searchTitle">Search for Flights</h1>
                <form>
                    <div class="formField">
                        <label for="price">Price</label>
                        <input type="text" id="price" placeholder="How much are you willing to fly for?">

                        <label for="adultCount">Number of Adults</label>
                        <input type="text" id="adultCount" placeholder="OPTIONAL: How many adults?">
                        <label for="childCount">Number of Children</label>
                        <input type="text" id="childCount" placeholder="OPTIONAL: How many children (under 12)?">
                        <label for="seniorCount">Number of Seniors</label>
                        <input type="text" id="seniorCount" placeholder="OPTIONAL: How many seniors (65+)?">
                        <label for="cabin">Cabin</label>
                        <input type="text" id="cabin" placeholder="OPTIONAL: Economy, Business or First Class?">
                        <label for="carrier">Carrier</label>
                        <input type="text" id="carrier" placeholder="OPTIONAL: What Airline do you want to fly with?">
                        <input type="submit" id="submitButton" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
